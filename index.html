<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Requirement 9: Correctly use a <meta> “description” tag to describe your site to search engines. -->
    <meta
      name="description"
      content="Personal site for Siddak Singh featuring interests, background, and a sample photo."
    />
    <title>Siddak Singh Bhatia sb56878| Personal Site Task 1: Web Development Fundamentals</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <!-- Requirement 1: Styles applied using stylesheet body tag -->
  <body>
    <!-- Requirement 7: Change at least two box model properties of any tag, class, or id. -->
    <div>
      <!-- Requirement 2: intro class applied to two elements -->
      <h1 class="intro">Siddak Singh Bhatia</h1>
      <p class="intro">Welcome!</p>
      <!-- Requirement 3: apply id to one element -->
      <p id="tagline">Cloud Native Application Development</p>
    </div>
    <!-- Requirement 4: Use <div> to create at least two sections of content on the page. -->
    <div>
      <h2>About</h2>
      <p>I am a M.S. Software Engineering student at the University of Texas at Austin</p>
    </div>
    <div>
      <h2>Interests</h2>
      <p>I like to learn new technologies and build cloud applications.</p>
      <!-- Requirement 5: Use <a> to link to another website. -->
      <p>
        Check out the news:
        <!-- Requirement 6: Use a CSS selector to change the color of <a> when you hover the cursor over it. -->
        <a href="https://news.google.com/">Google News</a>
      </p>
    </div>
    <!-- Requirement 8: Include an image (something safe for work). -->
    <div>
      <h2>Photo</h2>
      <img src="requirement8.jpg" alt="Personal photo" />
    </div>
  </body>
</html>
